<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:panelGrid columns="2">
		<h:form id="form1">
			<p:panel header="VENTAS RASPBERRYPI's">
				<p:panelGrid columns="2">
					<h:outputText value="MODELO:" />
					<h:selectOneMenu value="#{controllerEquipo.valor}">
						<f:selectItems value="#{controllerEquipo.lista}" var="e"
							itemValue="#{e.precio}" itemLabel="#{e.modelo}" />
					</h:selectOneMenu>
					<h:outputText value="MES:" />
					<h:selectOneMenu value="#{controllerEquipo.mes}">
						<f:selectItem itemValue="1" itemLabel="enero" />
						<f:selectItem itemValue="2" itemLabel="febrero" />
						<f:selectItem itemValue="3" itemLabel="marzo" />
						<f:selectItem itemValue="4" itemLabel="abril" />
						<f:selectItem itemValue="5" itemLabel="mayo" />
						<f:selectItem itemValue="6" itemLabel="junio" />
						<f:selectItem itemValue="7" itemLabel="julio" />
						<f:selectItem itemValue="8" itemLabel="agosto" />
						<f:selectItem itemValue="9" itemLabel="septiembre" />
						<f:selectItem itemValue="10" itemLabel="octubre" />
						<f:selectItem itemValue="11" itemLabel="noviembre" />
						<f:selectItem itemValue="12" itemLabel="diciembre" />
					</h:selectOneMenu>
					<h:outputText value="CANTIDAD:" />
					<p:inputText value="#{controllerEquipo.cantidad}" required="true"
						requiredMessage="Indique el color" />
					<h:outputText value="FORMA DE PAGO:" />
					<h:selectOneMenu value="#{controllerEquipo.tipoCompra}">
						<f:selectItem itemValue="tarjeta" itemLabel="Tarjeta de Credito" />
						<f:selectItem itemValue="efectivo" itemLabel="Efectivo" />
					</h:selectOneMenu>
					<p:commandButton value="COMPRAR" icon="ui-icon-refresh"
					update=":form1"
					actionListener="#{controllerEquipo.actionListenerVender()}"></p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
		<h:form id="form2">
			<p:panel header="LISTA DE MODELOS">
				<p:dataTable value="#{controllerEquipo.lista}" var="a" id="tabla1">
					<p:column headerText="MODELO">
						<h:outputText value="#{a.modelo}" />
					</p:column>
					<p:column headerText="PRECIO">
						<h:outputText value="#{a.precio}" />
					</p:column>
				</p:dataTable>
				
			</p:panel>
		</h:form>
	</h:panelGrid>
</body>
</html>
